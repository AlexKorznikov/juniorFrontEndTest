<section class="form-section">
  <div class="form-section__container">
    <h2 class="form-section__title">Vestibulum ornare nec enim at viverra integer non quam euismod.</h2>
    <div class="form-content">
      <form action="" method="get" class="form form-feedback">
        <div class="form__name">
          <label for="name">YOUR NAME</label>
          <input class="form-control" type="text" placeholder="John Doe" name="name" id="name" required>
        </div>
        <div class="form__email">
          <label for="email">YOUR EMAIL</label>
          <input class="form-control" type="email" placeholder="john@doe.com" name="email" id="email" required>
        </div>
        <div class="form-comment">
          <label for="comment">A FEW WARM WORDS</label>
          <textarea class="form-control" placeholder="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nostrum molestias atque iure numquam aliquid exercitationem sint" rows="3" name="comment" id="comment"></textarea>
        </div>
        <div class="form-footer-flex">
          <div class="checkbox-container">
            <input type="checkbox" id="agreement-checkbox">
            <label for="agreement-checkbox" class="agreement-checkbox-label">I accept the agreement</label>
          </div>
<!--          <input type="checkbox" id="agreement-checkbox">-->
<!--          <label for="agreement-checkbox" class="agreement-checkbox-label">I accept the agreement</label>-->
          <div class="form__submit">
            <input class="submit-button" type="submit" value="SUBMIT">
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
